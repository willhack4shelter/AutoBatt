<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoBatt — Idle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AutoBatt — Idle Game (Demo )</h1>
  </header>

  <main>
    <section class="players">
      <div class="player" id="player">
        <h2>Spieler</h2>
        <div class="hud">Geld: <strong id="gold-amount">200</strong> <button id="btn-reset">Reset</button></div>
        <div class="hp">
          <div class="hp-label">HP</div>
          <div class="hp-bar"><div class="hp-fill" id="player-hp-fill"></div></div>
          <div class="hp-text" id="player-hp-text">100 / 100</div>
        </div>
        <div class="grid-label">Inventar</div>
        <div class="grid" id="player-inv"></div>
        <div class="grid-label">Player Storage (6x6)</div>
        <div class="grid" id="player-storage"></div>
      </div>

      <div class="arena">
        <div class="controls">
          <button id="start-battle">Starte Battle (12s)</button>
          <div id="battle-timer">0.0s</div>
        </div>
        <div class="log" id="battle-log"></div>
      </div>

      <div class="player" id="enemy">
        <h2>Gegner</h2>
        <div class="hp">
          <div class="hp-label">HP</div>
          <div class="hp-bar"><div class="hp-fill" id="enemy-hp-fill"></div></div>
          <div class="hp-text" id="enemy-hp-text">100 / 100</div>
        </div>
        <div class="grid-label">Inventar (Locked)</div>
        <div class="grid" id="enemy-inv"></div>
        <div class="grid-label">Enemy Storage (6x6)</div>
        <div class="grid" id="enemy-storage"></div>
      </div>
    </section>

    <section class="shop-area">
      <div class="shop">
        <h3>Shop (5 items)</h3>
        <div id="shop-items" class="shop-items"></div>
      </div>
      <div class="storage">
        <h3>Global Storage (10x4)</h3>
        <div class="grid" id="storage-grid"></div>
      </div>
    </section>
  </main>

  <script src="items.js"></script>
  <script type="module" src="src/bridge.mjs"></script>
  <script src="script.js"></script>
</body>
</html>
